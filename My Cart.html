<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
    <div id="nav-placeholder"></div>
        <script>
        $(function(){
        $("#nav-placeholder").load("navbar.html");
        });
        </script>

    <main>
<!--Products in cart details-->
    <div class="container cart-page">
        <table>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Subtotal</th>
            </tr>
            <tr>
                <td>
                    <div class="cart-info">
                        <img src="Images/appless.jpg" >
                        <div>
                            <p>Apples</p>
                            <small>Price: $0.79/lb</small></br>

                            <a href="">Remove</a>
                        </div>
                    </div>
                </td>
                <td><input type="number" value="2"></td>
                <td>$1.58 </td>
            </tr>
            <tr>
                <td>
                    <div class="cart-info">
                        <img src="Images/beef.jpg" >
                        <div>
                            <p>Beef</p>
                            <small>Price: $10.00/lb</small></br>

                            <a href="">Remove</a>
                        </div>
                    </div>
                </td>
                <td><input type="number" value="1"></td>
                <td>$10.00</td>
            </tr>
            <tr>
                <td>
                    <div class="cart-info">
                        <img src="Images/shrimp.jpg" >
                        <div>
                            <p>Shrimp</p>
                            <small>Price: $13.99/lb</small></br>

                            <a href="">Remove</a>
                        </div>
                    </div>
                </td>
                <td><input type="number" value="2"></td>
                <td>$27.98 </td>
            </tr>
        </table></br>

        <div class="total-price">
            <table>
                <tr>
                    <td>Subtotal</td>
                    <td>$39.56</td>
                </tr>
                <tr>
                    <td>QST (9.975%)</td>
                    <td>$3.95</td>
                </tr>
                <tr>
                    <td>GST (5%)</td>
                    <td>$1.98</td>
                </tr>
                <tr>
                    <td>Total</td>
                    <td>$45.49</td>
                </tr>
            </table>
        </div>


        
    </div>

    </main>

    <!--Footer-->
    <div id="footer" class="footer"></div>
    <script>
        $(function(){
          $("#footer").load("footer.html");
        });
        </script>
    
</body>
</html>
