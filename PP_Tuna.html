<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuna</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
    <div id="nav-placeholder"></div>
    <script>
    $(function(){
    $("#nav-placeholder").load("navbar.html");
    });
    </script>
    <main class="container">
 
        <!-- Left Column / Bananas Image -->
        <div class="left-column">
          <img src="Images/tuna.jpg" alt="">
        </div>

        <!-- Right Column -->
        <div class="right-column">
 
         <!-- Product Description -->
        <div class="product-description">
          <h1>Tuna</h1>
          <p>
              <h3></br>Description: Imported from Italy</h3>
              <h3></br>Nutritional Information</h3>
                <li>Calories: 130</li>
                <li>Total Fat: 1.3g</li>
                <li>Saturated fat: 0.4g</li>
                <li>Cholestorol: 60mg</li>
                <li>Sodium: 47mg</li>
                <li>Potassium: 600mg</li>
                <li>Total Carbohydrate: 0g</li>
                <li>Sugar: 0g</li>
                <li>Protein: 30g</li>
            
          </p>
        </div>
 
 
    <!-- Product Pricing + Add to cart -->
    <div class="product-price">
      <span>$3.80/lb</span>
      <div>
        <label for="Type">Type</label>
        <select name="Type">
          <option value="Type">Type</option>
          <option value="Pepper">Pepper</option>
          <option value="Lemon">Lemon</option>
          <option value="Chili">Chili</option>
          <option value="Regular">Regular</option>
          
        </select>
        <label for="amount">Quantity</label>
        <select name="amount">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
    </div>
      <a href="My Cart.html" class="cart-btn">Add to cart</a>
    </div>
  </div>
</main>
    <div id="footer" class="footer"></div>
    <script>
        $(function(){
          $("#footer").load("footer.html");
        });
    </script>
</body>
</html>
