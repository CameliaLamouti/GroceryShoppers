<main>

            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>

          </div>
          <form method="post"> 
              <div>
                <label for="email"><b>Email</b></label>

                <input type="text" placeholder="Enter Confirmed Password" name="confirmpass" required>
                <button type="submit" onclick="return resetPassword();">Reset Password</button>
                      
              <div style="background-color:#f1f1f1">
                <input type="button" class="cancelbtn" onclick="location.href='Sign In.html';" value="Cancel" /> 
                <span class="psw"> Don't have an account? <a href="Sign Up.html">Sign Up</a></span>     
              
              </div>
              </div>
      
        </form>
        

      </div>
      </div>
        
      </main>
