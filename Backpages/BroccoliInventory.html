<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broccoli Inventory</title>
    <link rel="stylesheet" href="style2.css">
    <script src="https://kit.fontawesome.com/d27ba70d65.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
  <div id="sidebar"></div>
  <script>
  $(function(){
    $("#sidebar").load("sidenav.html");
  });
  </script>

    <div class="content">
      <main class="container">

        <!-- Left Column / Product Image -->
        <div class="left-column">
          <img src="../Images/broccoli.jpg">
        </div>

        <!-- Right column -->
        <div class="right-column">
          <!-- Product description -->
          <div class="poduct-description">
            <h1>Broccoli</h1>
            <p>
              <h3></br>Description: Imported from Spain, France & Italy</h3>
              <h3></br>Nutritional information</h3>
              <ul>
                <li>Calories: 34</li>
                <li>Total Fat: 0.3g</li>
                <li>Saturated fat: 0g</li>
                <li>Cholesterol: 0mg</li>
                <li>Sodium: 27mg</li>
                <li>Potassium: 320mg</li>
                <li>Total Carbohydrate: 10g</li>
                <li>Sugar: 1.5g</li>
                <li>Protein: 3g</li>
              </ul>
            </p>
          </div>

          <div class="product-price">
            <span>$1.58/lb</span>
            <div>
              <label for="Size">Size</label>
              <select name="Size">
                <option value="Size">Size</option>
                <option value="Small">Small</option>
                <option value="Large">Large</option>
              </select>
            </div>

          </div>

          <button type="button" class="savebtn"><i>Save Changes</i></button>

        </div>
      </main>
    </div>
      
</body>
</html>
