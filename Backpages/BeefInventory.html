<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beef Inventory </title>
    <link rel="stylesheet" href="style2.css">
    <script src="https://kit.fontawesome.com/d27ba70d65.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
  <div id="sidebar"></div>
  <script>
  $(function(){
    $("#sidebar").load("sidenav.html");
  });
  </script>

    <div class="content">
      <main class="container">

        <!-- Left Column / Product Image -->
        <div class="left-column">
          <img src="../Images/beef.jpg">
        </div>

        <!-- Right column -->
        <div class="right-column">
          <!-- Product description -->
          <div class="poduct-description">
            <h1>Beef</h1>
            <p>
              <h3></br>Description: Imported from Mexico & Australia</h3>
              <h3></br>Nutritional information</h3>
              <ul>
                <li>Calories: 250</li>
                <li>Total Fat: 15g</li>
                <li>Saturated fat: 0.5g</li>
                <li>Cholesterol: 90mg</li>
                <li>Sodium: 72mg</li>
                <li>Potassium: 320mg</li>
                <li>Total Carbohydrate: 0g</li>
                <li>Sugar: 0g</li>
                <li>Protein: 30g</li>
              </ul>
            </p>
          </div>

          <div class="product-price">
            <span>$10.00/lb</span>
            <div>
              <label for="Type">Type</label>
              <select name="Type">
                <option value="Type">Type</option>
                <option value="Ground">Ground</option>
                <option value="Lean">Lean</option>
                <option value="Turkey">Turkey</option>
              </select>
            </div>

          </div>

          <button type="button" class="savebtn"><i>Save Changes</i></button>

        </div>
      </main>
    </div>
      
</body>
</html>
