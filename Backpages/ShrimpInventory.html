<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shrimp Inventory</title>
    <link rel="stylesheet" href="style2.css">
    <script src="https://kit.fontawesome.com/d27ba70d65.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
  <div id="sidebar"></div>
  <script>
  $(function(){
    $("#sidebar").load("sidenav.html");
  });
  </script>

    <div class="content">
    
        <main class="container">
 
            <!-- Left Column / Bananas Image -->
            <div class="left-column">
              <img src="../Images/appless.jpg" alt="">
            </div>
    
            <!-- Right Column -->
            <div class="right-column">
     
             <!-- Product Description -->
        <div class="product-description">
          <h1>Shrimp</h1>
          <p>
              <h3></br>Description: Imported from United States</h3>
              <h3></br>Nutritional Information</h3>
                <li>Calories: 80</li>
                <li>Total Fat: 0.3g</li>
                <li>Saturated fat: 0.2g</li>
                <li>Cholestorol: 190mg</li>
                <li>Sodium: 125mg</li>
                <li>Potassium: 101mg</li>
                <li>Total Carbohydrate: 10g</li>
                <li>Sugar: 10g</li>
                <li>Protein: 22g</li>
            
          </p>
        </div>
 
 
    <!-- Product Pricing + Add to cart -->
    <div class="product-price">
      <span>$13.99/lb</span>
      <div>
        <label for="Size">Size</label>
        <select name="Size">
          <option value="Size">Size</option>
          <option value="Small">Small</option>
          <option value="Large">Large</option>
        </select>
      </div>
    </div>
      <button type="button" class="savebtn"></i> Save Changes</button> 
    </main>
    </div>
      
</body>
</html>
