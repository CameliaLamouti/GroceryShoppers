<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pork Inventory</title>
    <link rel="stylesheet" href="../../css/style2.css">
    <script src="https://kit.fontawesome.com/d27ba70d65.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
  <div id="sidebar"></div>
  <script>
  $(function(){
    $("#sidebar").load("sidenav.html");
  });
  </script>

    <div class="content">
    
        <main class="container">
 
            <!-- Left Column / Bananas Image -->
            <div class="left-column">
              <img src="../../Images/pork.jpg" alt="">
            </div>
    
            <!-- Right Column -->
            <div class="right-column">
     
             <!-- Product Description -->
            <div class="product-description">
              <h1>Pork</h1>
              <p>
                  <h3></br>Description: Imported from Japan</h3>
                  <h3></br>Nutritional Information</h3>
                    <li>Calories: 240</li>
                    <li>Total Fat: 14g</li>
                    <li>Saturated fat: 6g</li>
                    <li>Cholestorol: 74mg</li>
                    <li>Sodium: 70mg</li>
                    <li>Potassium: 430mg</li>
                    <li>Total Carbohydrate: 0g</li>
                    <li>Sugar: 0g</li>
                    <li>Protein: 30g</li>
                
              </p>
            </div>
     
     
        <!-- Product Pricing + Add to cart -->
        <div class="product-price">
          <span>$5.56/lb</span>
          <div>
            <label for="Type">Type</label>
            <select name="Type">
              <option value="Type">Type</option>
              <option value="Loin">Loin</option>
              <option value="Leg">Leg</option>
              <option value="Cheek">Cheek</option>
            </select>
          </div>
      </div>
      
      <button type="button" class="savebtn"></i> Save Changes</button> 
    </main>
    </div>
      
</body>
</html>
