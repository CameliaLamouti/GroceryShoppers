<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coca-Cola Inventory</title>
    <link rel="stylesheet" href="style2.css">
    <script src="https://kit.fontawesome.com/d27ba70d65.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
  <div id="sidebar"></div>
  <script>
  $(function(){
    $("#sidebar").load("sidenav.html");
  });
  </script>

    <div class="content">
      <main class="container">

        <!-- Left Column / Product Image -->
        <div class="left-column">
          <img src="../Images/coke.jpg">
        </div>

        <!-- Right column -->
        <div class="right-column">
          <!-- Product description -->
          <div class="poduct-description">
            <h1>Coca-Cola</h1>
            <p>
              <h3></br>Description: Imported from United States</h3>
              <h3></br>Nutritional information</h3>
              <ul>
                <li>Calories: 200</li>
                <li>Total Fat: 0g</li>
                <li>Saturated fat: 0g</li>
                <li>Cholesterol: 0mg</li>
                <li>Sodium: 65mg</li>
                <li>Potassium: 0mg</li>
                <li>Total Carbohydrate: 55g</li>
                <li>Sugar: 55g</li>
                <li>Protein: 0g</li>
              </ul>
            </p>
          </div>

          <div class="product-price">
            <span>$4.00/pack</span>            
          </div>

          <button type="button" class="savebtn"><i>Save Changes</i></button>

        </div>
      </main>
    </div>
      
</body>
</html>
