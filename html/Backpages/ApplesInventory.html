<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apples Inventory</title>
    <link rel="stylesheet" href="../../css/style2.css">
    <script src="https://kit.fontawesome.com/d27ba70d65.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
  <div id="sidebar"></div>
  <script>
  $(function(){
    $("#sidebar").load("sidenav.html");
  });
  </script>

    <div class="content">

      <main class="container">

        <!-- Left Column / Product Image -->
        <div class="left-column">
          <img src="../../Images/appless.jpg" width="500px">
        </div>

        <!-- Right column -->
        <div class="right-column">
          <!-- Product description -->
          <div class="poduct-description">
            <h1>Apples</h1>
            <p>
              <h3></br>Description: Imported from China</h3>
              <h3></br>Nutritional information</h3>
              <ul>
                <li>Calories: 60</li>
                <li>Total Fat: 0.3g</li>
                <li>Saturated fat: 0g</li>
                <li>Cholesterol: 0mg</li>
                <li>Sodium: 1mg</li>
                <li>Potassium: 101mg</li>
                <li>Total Carbohydrate: 10g</li>
                <li>Sugar: 10g</li>
                <li>Protein: 0.2g</li>
              </ul>
            </p>
          </div>

          <div class="product-price">
            <span>$0.79/lb</span>
            <div>
              <label for="Type">Type</label>
              <select name="Type">
                <option value="Yellow">Yellow</option>
                <option value="Red">Red</option>
                <option value="Green">Green</option>
              </select>
            </div>

          </div>

          <button type="button" class="savebtn"><i>Save Changes</i></button>

        </div>
      </main>

    </div>
</body>
</html>
