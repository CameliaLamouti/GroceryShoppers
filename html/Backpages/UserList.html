<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <link rel="stylesheet" href="../../css/style2.css">
    <script src="https://kit.fontawesome.com/d27ba70d65.js" crossorigin="anonymous"></script>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>    
    <script src="../../javascript/userList.js" defer></script>

    <div id="sidebar"></div>
    <script>
    $(function(){
        $("#sidebar").load("sidenav.html");
    });
    </script>

</head>
<body>

    <div class="content">
        <div class= "header">
            <h2>List of Users</h2> 
        </div>
        <div class="info">
            <p class="font-italic mb-1">Add a new user, edit information of existing user, or delete existing user.</p>
        </div> 


        <div id="wrapper" style="overflow-x:auto;">
            <table class="center" cellspacing=2 cellpadding=5 id="data_table">
                <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th></th>
                </tr>

                <tr id="row1">
                <td id="firstName_row1">Hamna</td>
                <td id="lastName_row1">Akhter</td>
                <td id="email_row1">hamnaakh@gmail.com</td>
                <td>
                <input type="button" class="editbtn" id="edit_button1" value="Edit" class="edit" onclick="edit_row('1')">
                <input type="button" class="savebtn" id="save_button1" value="Save" class="save" onclick="save_row('1')">
                <input type="button" class="deletebtn" value="Delete" class="delete" onclick="delete_row('1')">
                </td>
                </tr>

                <tr id="row2">
                <td id="firstName_row2">Chris</td>
                <td id="lastName_row2">Karabatsos</td>
                <td id="email_row2">Chris_K@gmail.com</td>
                <td>
                <input type="button" class="editbtn" id="edit_button2" value="Edit" class="edit" onclick="edit_row('2')">
                <input type="button" class="savebtn" id="save_button2" value="Save" class="save" onclick="save_row('2')">
                <input type="button" class="deletebtn" value="Delete" class="delete" onclick="delete_row('2')">
                </td>
                </tr>

                <tr id="row3">
                <td id="firstName_row3">Younes</td>
                <td id="lastName_row3">Gharbili</td>
                <td id="email_row3">yenzo@gmail.com</td>
                <td>
                <input type="button" class="editbtn" id="edit_button3" value="Edit" class="edit" onclick="edit_row('3')">
                <input type="button" class="savebtn" id="save_button3" value="Save" class="save" onclick="save_row('3')">
                <input type="button" class= "deletebtn" value="Delete" class="delete" onclick="delete_row('3')">
                </td>
                </tr>

                <tr>
                <td><input type="text" id="new_firstName"></td>
                <td><input type="text" id="new_lastName"></td>
                <td><input type="text" id="new_email"></td>
                <td><input type="button" class="addbtn" class="add" onclick="add_row();" value="Add Row"></td>
                </tr>

            </table>
        </div>
    </div>
</body>
</html>
