<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milk Inventory</title>
    <link rel="stylesheet" href="../../css/style2.css">
    <script src="https://kit.fontawesome.com/d27ba70d65.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
  <div id="sidebar"></div>
  <script>
  $(function(){
    $("#sidebar").load("sidenav.html");
  });
  </script>

    <div class="content">
    
        <main class="container">
 
            <!-- Left Column / Bananas Image -->
            <div class="left-column">
              <img src="../../Images/milk.jpg" alt="">
            </div>
    
            <!-- Right Column -->
            <div class="right-column">
     
             <!-- Product Description -->
            <div class="product-description">
              <h1>Milk</h1>
              <p>
                  <h3></br>Description: Imported from New Zealand</h3>
                  <h3></br>Nutritional Information</h3>
                    <li>Calories: 40</li>
                    <li>Total Fat: 1g</li>
                    <li>Saturated fat: 0.6g</li>
                    <li>Cholesterol: 5mg</li>
                    <li>Sodium: 45mg</li>
                    <li>Potassium: 150mg</li>
                    <li>Total Carbohydrate: 5g</li>
                    <li>Sugar: 5g</li>
                    <li>Protein: 3.4g</li>
                
              </p>
            </div>
     
     
        <!-- Product Pricing + Add to cart -->
        <div class="product-price">
          <span>$3.61/L</span>
          <div>
            <label for="Type">Percentage</label>
            <select name="Percentage">
                <option value="Type">Type</option>
                <option value="1%">1%</option>
                <option value="2%">1%</option>
                <option value="3%">3%</option>
                <option value="Skim">Skim</option>
                <option value="Soy">Soy</option>
            </select>
      </div>
      
      <button type="button" class="savebtn"></i> Save Changes</button> 
    </main>
    </div>
      
</body>
</html>
