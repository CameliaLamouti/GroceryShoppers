<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yogurt Inventory</title>
    <link rel="stylesheet" href="../../css/style2.css">
    <script src="https://kit.fontawesome.com/d27ba70d65.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
  <div id="sidebar"></div>
  <script>
  $(function(){
    $("#sidebar").load("sidenav.html");
  });
  </script>

    <div class="content">
    
        <main class="container">
 
            <!-- Left Column / Bananas Image -->
            <div class="left-column">
              <img src="../../Images/yogurt.jpg" alt="">
            </div>
    
            <!-- Right Column -->
            <div class="right-column">
     
             <!-- Product Description -->
        <div class="product-description">
          <h1>Yogurt</h1>
          <p>
              <h3></br>Description: Imported from United Kingdom</h3>
              <h3></br>Nutritional Information</h3>
                <li>Calories: 60</li>
                <li>Total Fat: 0.4g</li>
                <li>Saturated fat: 0.1g</li>
                <li>Cholestorol: 5mg</li>
                <li>Sodium: 36mg</li>
                <li>Potassium: 150mg</li>
                <li>Total Carbohydrate: 10g</li>
                <li>Sugar: 3.2g</li>
                <li>Protein: 10g</li>
            
          </p>
        </div>
 
 
    <!-- Product Pricing + Add to cart -->
    <div class="product-price">
      <span>$4.00/pack</span>
      <div>
        <label for="Type">Type</label>
        <select name="Type">
          <option value="Type">Type</option>
          <option value="Blueberries">Blueberry</option>
          <option value="Bananas">Bananas</option>
          <option value="Honey">Honey</option>
          <option value="Strawberry">Strawberry</option>
          <option value="Regular">Regular</option>
        </select>
      </div>
      </div>
      
      <button type="button" class="savebtn"></i> Save Changes</button> 
    </main>
    </div>
      
</body>
</html>
