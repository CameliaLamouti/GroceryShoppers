<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backstore Page</title>
    <link rel="stylesheet" href="../../css/style2.css">
    <script src="https://kit.fontawesome.com/d27ba70d65.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
  <div id="sidebar"></div>
  <script>
  $(function(){
    $("#sidebar").load("sidenav.html");
  });
  </script>

    <div class="content">
    
        <main class="container">
 
            <!-- Left Column / Salmom Image -->
            <div class="left-column">
              <img src="../../Images/salmon.jpg" height="100px" width="100px">
            </div>
    
            <!-- Right Column -->
            <div class="right-column">
     
             <!-- Product Description -->
            <div class="product-description">
              <h1>Salmon</h1>
              <p>
                  <h3></br>Description: Imported from Norway</h3>
                  <h3></br>Nutritional Information</h3>
                    <li>Calories: 208</li>
                    <li>Total Fat: 13g</li>
                    <li>Saturated fat: 3.1g</li>
                    <li>Cholesterol: 60mg</li>
                    <li>Sodium: 50mg</li>
                    <li>Potassium: 380mg</li>
                    <li>Total Carbohydrate: 0g</li>
                    <li>Sugar: 10g</li>
                    <li>Protein: 30g</li>
                
              </p>
            </div>
     
     
        <!-- Product Pricing + Add to cart -->
        <div class="product-price">
          <span>$15.00/lb</span>
          <div>
            <label for="Type">Type</label>
            <select name="Type">
                <option value="Red">Type</option>
                <option value="Green">Pink Salmon</option>
                <option value="Red">Regular</option>
            </select>
      </div>
      
      <button type="button" class="savebtn"></i> Save Changes</button> 
    </main>
    </div>
      
</body>
</html>
