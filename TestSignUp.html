<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


    <title>Sign Up</title>

</head>
<body>
    
  <div id="nav-placeholder"></div>
  <script>
  $(function(){
  $("#nav-placeholder").load("navbar.html");
  });
  </script>
    
    <main>
    <div class="container">
        
        <div class="row">
            <form class="col s6" id="myForm" novalidate>
                <div class="row">
                    <div class="input-field col s6">
                        <label for="firstName"> First Name </label>
                        <input type="text" name="First Name" id="firstName" onfocusout="validateFirstName()"/>
                        <span class="helper-text"></span>
                    </div>
                    <div class="input-field col s6">
                        <label for="lastName"> Last Name </label>
                        <input type="text" name="Last Name" id="lastName" onfocusout="validateLastName()"/>
                        <span class="helper-text"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <label for="password">Password</label>
                        <input type="password" name="Password" id="password" onfocusout="validatePassword()">
                        <span class="helper-text"></span>
                    </div>
                    <div class="input-field col s6">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" name="Confirm Password" id="confirmPassword" onfocusout="validateConfirmPassword()">
                        <span class="helper-text"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <label for="email">Email</label>
                        <input type="email" name="Email" id="email" onfocusout="validateEmail()"/>
                        <span class="helper-text"></span>
                    </div>
                </div>
                <button type="submit" class="btn waves-effect waves-light">
                    Sign Up
                </button>
            </form>
            <div class="col s6">
                <img src="https://food.ubc.ca/wp-content/uploads/2020/02/Save-Money-On-Groceries_UBC-Food-Services.jpg" style="width: 100%; border-radius: 6px; opacity:0.85;">
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="testScript.js"></script>
    </main>
    
    <!--Footer-->
    <div id="footer" class="footer"></div>
    <script>
        $(function(){
          $("#footer").load("footer.html");
        });
        </script>

</body>
</html>
